<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }
        .nav-link {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .nav-link:hover {
            background-color: #f0f0f0;
        }
        .form-group {
            margin-top: 20px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        <a href="view_results.html" class="nav-link">View Results</a>
        <a href="view_references.html" class="nav-link">View References</a>
        <a href="leave_permission.html" class="nav-link">Leave Permission</a>
        <div class="form-group">
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            // Redirect to login page without removing any stored data
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
