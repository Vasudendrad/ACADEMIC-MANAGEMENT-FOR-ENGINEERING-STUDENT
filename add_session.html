<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function populateYearDropdown() {
            var currentYear = new Date().getFullYear();
            var startYear = 2000;
            var yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '';

            for (var year = startYear; year <= currentYear; year++) {
                var option = document.createElement('option');
                option.value = year;
                option.textContent = year + ' - ' + (year + 1);
                yearSelect.appendChild(option);
            }
        }

        function addSession(event) {
            event.preventDefault();
            var yearSelect = document.getElementById('yearSelect');
            var selectedSession = yearSelect.options[yearSelect.selectedIndex].text;
            
            // For this example, let's use localStorage to save the session
            var sessions = JSON.parse(localStorage.getItem('sessions')) || [];
            sessions.push(selectedSession);
            localStorage.setItem('sessions', JSON.stringify(sessions));

            alert('Session added successfully!');
            
        }

        document.addEventListener('DOMContentLoaded', populateYearDropdown);
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Session</h1>
        <form id="sessionForm" onsubmit="addSession(event)">
            <select id="yearSelect"></select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="back">
        <a href="admin_dashboard.html">Back to Dashboard</a>
    </div>
</body>
</html>
