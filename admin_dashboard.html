<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .option {
            margin: 10px 0;
        }
        .option a {
            display: block;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }
        .option a:hover {
            background-color: #0056b3;
        }
        .option a:active {
            background-color: #003d7a;
        }
        .logout {
            margin-top: 20px;
            text-align: center;
        }
        .logout a {
            color: #007bff;
            text-decoration: none;
        }
        .logout a:hover {
            text-decoration: underline;
        }
        .dropdown {
            display: none;
            margin-top: 10px;
        }
        .dropdown a {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            display: block;
            border-radius: 4px;
            text-align: center;
        }
        .dropdown a:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function toggleDropdown(id) {
            var dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="option">
            <a onclick="toggleDropdown('staffDropdown')">Add Staff</a>
            <div class="dropdown" id="staffDropdown">
                <a href="add_staff_profile.html">Add Staff</a>
                <a href="manage_profile.html">Manage Staff</a>
            </div>
        </div>
        <div class="option">
            <a onclick="toggleDropdown('courseDropdown')">Add Course</a>
            <div class="dropdown" id="courseDropdown">
                <a href="add-course.html">Add Course</a>
                <a href="manage-courses.html">Manage Courses</a>
            </div>
        </div>
        <div class="option">
            <a onclick="toggleDropdown('subjectDropdown')">Add Subject</a>
            <div class="dropdown" id="subjectDropdown">
                <a href="add-subject.html">Add Subject</a>
                <a href="manage-subject.html">Manage Subject</a>
            </div>
        </div>
        <div class="option">
            <a onclick="toggleDropdown('sessionDropdown')">Session</a>
            <div class="dropdown" id="sessionDropdown">
                <a href="add_session.html">Add Session</a>
                <a href="manage_session.html">Manage Sessions</a>
            </div>
        </div>
        <div class="option">
            <a onclick="toggleDropdown('studentDropdown')">Student</a>
            <div class="dropdown" id="studentDropdown">
                <a href="add_student.html">Add Student</a>
                <a href="manage_students.html">Manage Students</a>
            </div>
        </div>
        <div class="option">
            <a href="manage_leave_requests.html">Leave Permissions</a>
        </div>
        <div class="logout">
            <a href="login.html">Logout</a>
        </div>
    </div>
</body>
</html>
