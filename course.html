<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .option {
            margin: 10px 0;
        }
        .option a {
            display: block;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }
        .option a:hover {
            background-color: #0056b3;
        }
        .option a:active {
            background-color: #003d7a;
        }
        .logout {
            margin-top: 20px;
            text-align: center;
        }
        .logout a {
            color: #007bff;
            text-decoration: none;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Courses</h1>
        <div class="option">
            <a href="add-course.html">Add New Course</a>
        </div>
        <div class="option">
            <a href="manage-courses.html">Manage Existing Courses</a>
        </div>
        <div class="logout">
            <a href="admin-dashboard.html">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
